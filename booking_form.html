<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Форма бронирования</title>
  </head>

  <body>
    <form action="#" method="post">
      <h1>Поиск гостиницы в Седоне</h1>
      <p>
        <label>Дата заезда:</label>
        <input type="date" placeholder="Дата заезда" />
      </p>
      <p>
        <label>Дата выезда:</label>
        <input type="date" placeholder="Дата выезда" />
      </p>
      <p>
        <label>Взрослые:</label>
        <input type="number" step="1" placeholder="Количество взрослых" />
      </p>
      <p>
        <label>Дети:</label>
        <input type="date" placeholder="Количество детей" />
      </p>
      <button type="submit">Найти</button>
    </form>
  </body>
</html>
